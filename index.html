<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        height: 200vh;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .container_right {
        background-image: url('assets/hero_background__c0w6qmrgcnqu_large.png');
        width: 60%;
        height: 100%;
      }
      .container_left {
        height: 100vh;
        width: 40%;
      }
      .left_img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
      .company_info {
        display: flex;
        position: fixed;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: auto;
      }
      .company_logo {
        max-width: 30%;
      }
      .company_headline {
        margin: 50px 0px;
        max-width: 80%;
      }
      .company_cta {
        max-width: 50%;
      }
    </style>
    <script src="https://macro.adnami.io/macro/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <img class="left_img" src="./assets/f1_img.jpg" />
      </div>
      <div class="container_right">
        <div class="company_info">
          <img src="./assets/advance_logo_white.svg" class="company_logo" />
          <img src="./assets/headline.png" class="company_headline" />
          <img src="./assets/cta.png" class="company_cta" />
        </div>
      </div>
    </div>
  </body>
</html>
