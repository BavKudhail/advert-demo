<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        width: 100%;
        height: 200vh;
      }
      .container_right {
        display: flex;
        justify-content: center;
        width: 60%;
        height: 100%;
        background-color: black;
      }
      .container_video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.5;
      }
      .container_left {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 40%;
      }
      .left_img {
        position: fixed;
        object-fit: cover;
        height: 100vh;
        width: 40%;
      }
      .company_info {
        display: flex;
        position: fixed;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: auto;
      }
      .company_logo {
        max-width: 40%;
      }
      .company_headline {
        margin: 80px 0px;
        max-width: 80%;
      }
      .company_cta {
        max-width: 60%;
      }
    </style>
    <script src="https://macro.adnami.io/macro/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <img class="left_img" src="./assets/f1_img.jpg" />
        <!-- <img class="left_img" src="./assets/f2_img.jpg" /> -->
      </div>
      <div class="container_right">
        <video autoplay muted loop class="container_video">
          <source src="./assets/advance_video.mp4" type="video/mp4" />
        </video>
        <div class="company_info">
          <img src="./assets/advance_logo_white.svg" class="company_logo" />
          <img src="./assets/headline.png" class="company_headline" />
          <img src="./assets/cta.png" class="company_cta" />
        </div>
      </div>
    </div>
  </body>
</html>
